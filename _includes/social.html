<div class="social">
    <h4>
        {% if site.googlescholar %}
        <a href="https://scholar.google.com/{{ site.googlescholar }}"><i class="ai ai-google-scholar-square"></i></a>
        {% endif %}

        {% if site.github %}
        <a href="http://github.com/{{ site.github }}"><i class="fa fa-github-square"></i></a>
        {% endif %}

        {% if site.linkedin %}
        <a href="http://linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-linkedin-square"></i></a>
        {% endif %}

        <!-- {% if site.email %}
        <a href="mailto:{{ site.email}}"><i class="fa fa-envelope"></i></a>
        {% endif %} -->

        {% if site.twitter %}
        <a href="http://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter-square"></i></a>
        {% endif %}

        {% if site.stackoverflow %}
        <a href="http://facebook.com/{{ site.facebook }}"><i class="fa fa-facebook-square"></i></a>
        {% endif %}
        
        
    </h4>
</div>
