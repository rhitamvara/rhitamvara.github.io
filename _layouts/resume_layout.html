<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.name }}'s Résumé">
    <meta name="author" content="{{ site.name }} @{{ site.twitter }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{{ site.baseurl }}static_resume/css/base.css">
    <link rel="stylesheet" href="{{ site.baseurl }}static_resume/css/skeleton.css">
    <link rel="stylesheet" href="{{ site.baseurl }}static_resume/css/layout.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


    <!-- Google Scholar icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ site.baseurl }}static/img/icon.svg">
    <!-- <link rel="apple-touch-icon" href="static_resume/img/me-icon-57.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="72x72" href="static_resume/img/me-icon-72.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="114x114" href="static_resume/img/me-icon-114.png"> -->
</head>

<body>
    <div class="container">
        <header class="three columns">
            <img src="{{ site.baseurl }}static/img/profile.png" class="me">
            <h1>{{ site.name }}</h1>
            <p>
                <a href="{{ site.tel_full }}">{{ site.tel }}</a>
            </p>
            <address>
                <a href="{{ site.google_maps }}">
                    {{ site.address.city }}<br />
                    {{ site.address.country }}
                </a>
            </address>
            <p>
                <a href="{{ site.website_full }}">{{ site.website }}</a><br />
            </p>

            <p><a href="{{ site.email_full }}">{{ site.email }}</a><br /></p>
            {% include social.html %}
        </header>
        <div class="thirteen columns clearfix">

            {{ content }}

            <footer class="twelve columns">
                <p class="text-muted">Rhitamvara Pokharel © 2020</p>
            </footer>
        </div>
    </div>

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');

    </script>
</body>

</html>
